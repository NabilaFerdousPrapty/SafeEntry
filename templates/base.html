<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>

    <!-- Include CSS (Tailwind CSS or your custom CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js?render=6Le2RboqAAAAAFhVfUSnXer0xJ7i_BECJzCE7SHu"></script>
    <!-- Include reCAPTCHA v3 Script -->
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <!-- Optional: Include Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 p-4">
        <h1 class="text-white text-xl">My Application</h1>
    </header>

    <div class="container mx-auto mt-4">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional: Include JS for HTMX if needed -->
    <script src="https://unpkg.com/htmx.org@1.7.0" defer></script>
</body>

</html>
