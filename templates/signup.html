{% extends "base.html" %}

{% block title %}Sign Up - My Application{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Sign Up</h2>

<form id="signupForm" action="/signup" method="POST">
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" required
            class="mt-1 p-2 border border-gray-300 rounded-md w-full">
    </div>

    <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
    </div>

    <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required
            class="mt-1 p-2 border border-gray-300 rounded-md w-full">
    </div>

    <!-- reCAPTCHA token (hidden) -->
    <input type="hidden" name="recaptcha_response" id="recaptchaResponse">

    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full mt-4" id="submitBtn">
        Sign Up
    </button>
</form>

<script>
    // reCAPTCHA v3 handling
    grecaptcha.ready(function () {
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting until reCAPTCHA is validated

            // Execute reCAPTCHA and get the token
            grecaptcha.execute('YOUR_SITE_KEY', { action: 'submit' }).then(function (token) {
                // Set the reCAPTCHA token to the hidden input field
                document.getElementById('recaptchaResponse').value = token;

                // Now submit the form after the token is set
                document.getElementById('signupForm').submit();
            });
        });
    });
</script>
{% endblock %}
